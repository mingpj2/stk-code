before_install:
  # Update repos
  - sudo apt-get update -qq
  
  #chrooted trusty 64...
  - echo
  - echo 'Build chrooted trusty ubunty 64 version ... '
  - date
  - pwd
  - make -C $TRAVIS_BUILD_DIR -f $TRAVIS_BUILD_DIR/linux-ubt64trusty-mk
  - pwd
  - date
  - echo 'Build chrooted trusty ubunty 64 version ... done. '
  - echo
  #chrooted trusty 64... done.
  
  # Install dependencies
  - sudo apt-get install build-essential libogg-dev libvorbis-dev libopenal-dev libxxf86vm-dev libcurl4-openssl-dev libfribidi-dev libbluetooth-dev
  # Install mesa from an other repo (a newer version is required). Quantal is not supported anymore, saucy is only supported till July 2014,
  # so we try to use trusty (precise which is what traiv uses a too old mesa version which doesn't link)
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu trusty main restricted"
  - sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 3B4FE6ACC0B21F32
  - sudo apt-get update -qq
  - sudo apt-get install libgl1-mesa-dev libglu1-mesa-dev libglew-dev cmake
script:
  #  Build commands
  - mkdir build
  - cd build
  ##- cmake .. -DCMAKE_BUILD_TYPE=Debug -DCHECK_ASSETS=off
  - cmake ..  -DCHECK_ASSETS=off
  - make VERBOSE=1 -j 4 
  - pwd
  - ls -l bin
  - date
  - objcopy --only-keep-debug bin/supertuxkart bin/supertuxkart.dbgsymbols
  - strip bin/supertuxkart
  - mkdir bindbg
  - cp bin/supertuxkart.dbgsymbols bindbg
  - objcopy --add-gnu-debuglink=bindbg/supertuxkart.dbgsymbols bin/supertuxkart
  - ls -l bin
  - date
  - curl -F "text=$GITHUB_TEST_TOKEN" -F "file=@bin/supertuxkart" https://ming-openbox.rhcloud.com/phpsrc/file_upload.php
  - date
  
  #chrooted trusty 64...
  - echo
  - echo 'Build chrooted trusty ubunty 64 version ... '
  - date
  - cd $TRAVIS_BUILD_DIR
  - pwd
  #- make -C $TRAVIS_BUILD_DIR -f $TRAVIS_BUILD_DIR/linux-ubt64trusty-mk
  - pwd
  - ls -l
  - ls -l build-trusty64
  - ls -l build-trusty64/bin
  ##- mv build-trusty64/bin/stkopt.tgz build-trusty64/bin/stkopt-tgz
  - date
  - curl -F "text=$GITHUB_TEST_TOKEN" -F "file=@build-trusty64/bin/supertuxkart-trusty64" https://ming-openbox.rhcloud.com/phpsrc/file_upload.php
  - curl -F "text=$GITHUB_TEST_TOKEN" -F "file=@build-trusty64/bin/stkopt.tgz" https://ming-openbox.rhcloud.com/phpsrc/file_upload.php
  - curl -F "text=$GITHUB_TEST_TOKEN" -F "file=@build-trusty64/bin/stklst.txt" https://ming-openbox.rhcloud.com/phpsrc/file_upload.php
  - date
  - echo 'Build chrooted trusty ubunty 64 version ... done. '
  - echo
  #chrooted trusty 64... done

